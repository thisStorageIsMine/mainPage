<!DOCTYPE html>
<html lang="ru">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкально-литературный портал</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="modal">

      <form class="modal__wrapper">
        <img src="" alt="" class="modal__photo">
        <div class="modal__content">
          <h4 class="modal__title title-font"></h4>
          <p class="modal__text regular-font"></p>
        </div>
        <div class="modal_buttons">
          <button class="modal__btn-cancel">
            Ой, не
          </button>
          <input type="submit" value="Вступить" class="modal__btn-submit">
        </div>
      </form>

    </div>


    <div class="main-content">
      <div class="nav-wrap">
        <aside class="navbar">
          <div>Изучайте!</div>
          <a href="index.html">Главная</a>
          <a>Статьи</a>
          <a>Музыка</a>
          <a>Развлечения</a>
          <a>Сообщества</a>
        </aside>
        <div class="nav-footer flex-row-center">
          <img src="imgs/Profile.svg" alt="" class="nav-footer__logo">
          <p class="regular-font">
            Ваша аватарка
          </p>
          <img src="imgs/Deafen.svg" alt="">
          <img src="imgs/Add Friend.svg" alt="" style="margin-top: 14px;">
        </div>
      </div>

 
      <div class="blog">
        <div class="search-wrap flex-row-center">
          <div class="burger">
            <img src="imgs/Profile.svg" alt="">
          </div>
          <input type="search" name="" class="search regular-font " placeholder="Исследуйте">
          <div class="signin-and-sign-up">
            <a href="/public/signin/signin.html" class="link-font">Вход</a>
            <a href="/public/signup/index.html" class="link-font">Регистрация</a>
          </div>
        </div>

        <div class="dasscord flex-row-center">
          <img src="imgs/User profil.svg" alt="">
          <div class="dasscord-add title-font flex-row-center">
            Привет!
          </div>
        </div>


        <div class="last-updates">
          <h3 class="title-font">Недавние обновления</h3>
          <a href="last-updates.html"class="link-font">Посмотреть все</a>
        </div>
        <!-- Тут хранилище для ссылок на статьи -->
        <div class="last-updates-list card-storage">
            
            
        </div>

        <!-- Тут хранилище для ссылок на сообщества-->
        <div class="last-updates">
          <h3 class="title-font">Сообщества</h3>
          <a href="popular-right-now.html" class="link-font">Посмотреть все</a>
        </div>
        <div class="carousel card-storage">
          

        </div>

      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="slick/slick.min.js"></script>
  <script src="database.js"></script>
  <script src="constructor.js"></script>
  <script src="slider.js"></script>

  
  </body>
</html>

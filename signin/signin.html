<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    

    <title>Signup</title>
</head>
<body class="dark">
<div class="box">
    <form action="" class="form" id="login-form">
        <h2>Signin</h2>
        <div class="input-box">
            <input type="text" class="Username" required="required" name="username">
            <span>Username</span>
            <i></i>
        </div>
        <div class="input-box">
            <input type="password" class="password" required="required" name="password">
            <span>Password</span>
            <i></i>
        </div>
        <div class="links">
            <a href="#">Forgot password</a>
            <a href="/public/signup/index.html">Sign up</a>
        </div>
        <div class="etc">    
            <input type="submit" value="Signin" class="Signup">
        </div>
    </form>
</div>




<script src="script.js"></script>
</body>
</html>
